<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="build/styles.css">
</head>

<body class="bg-gray-100">
    <h1 class='text-4xl text-center font-bold'>Quiz App</h1>
    <div class="m-8 flex justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 lg:w-3/6 md:w-full sm:w-full">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2 justify-center flex" for="quiz-text">
                    Quiz 1
                </label>
                <p class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="quiz-text" name='quiz-text'>Quiz Text</p>
            </div>
            <ul>
                <li><input type="checkbox" id="choice1" class='rounded-full m-2'>
                    <p class="inline">Choice1</p>
                </li>
                <li><input type="checkbox" id="choice2" class='rounded-full m-2'>
                    <p class="inline">Choice2</p>
                </li>
                <li><input type="checkbox" id="choice3" class='rounded-full m-2'>
                    <p class="inline">Choice3</p>
                </li>
                <li><input type="checkbox" id="choice4" class='rounded-full m-2'>
                    <p class="inline">Choice4</p>
                </li>
            </ul>
            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    id="submit" type="button">
                    Submit Answer
                </button>
            </div>
        </form>

    </div>
    <div class="m-8 flex justify-center">
        <button class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="window.location.href='../index.html'">
            Home
        </button>
    </div>
   


    <script src="index.js"></script>
</body>

</html>
