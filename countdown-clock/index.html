    <h1 class="display-1" id="header-text">Counting Down To</h1>
    <div class="container-lg countdown-container">
        <div class="day">
            <p id="number-day">123</p>
            <p class="text" id="text-day">days</p>
        </div>
        <div class="hour">
            <p id="number-hour">60</p>
            <p class="text" id="text-hour">hours</p>
        </div>
        <div class="minute">
            <p id="number-minute">60</p>
            <p class="text" id="text-minute">minutes</p>
        </div>
        <div class="second">
            <p id="number-second">60</p>
            <p class="text" id="text-second">seconds</p>
        </div>
    </div>
