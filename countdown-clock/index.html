<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1 id="header-text">Counting Down To</h1>
    <div class="countdown-container">
        <div class="day">
            <p id="number-day">123</p>
            <p class="text" id="text-day">days</p>
        </div>
        <div class="hour">
            <p id="number-hour">60</p>
            <p class="text" id="text-hour">hours</p>
        </div>
        <div class="minute">
            <p id="number-minute">60</p>
            <p class="text" id="text-minute">minutes</p>
        </div>
        <div class="second">
            <p id="number-second">60</p>
            <p class="text" id="text-second">seconds</p>
        </div>
    </div>
    <footer>
        <div class="author-ref"> Photo by <a
                href="https://unsplash.com/@connorthejolley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Connor
                Jolley</a> on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>


    </footer>
    <script src="index.js"></script>
</body>



</html>
